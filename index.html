<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>計算機</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300&family=Space+Mono&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/script.js" defer></script>
</head>

<body>
  <div class="calculator-container">
    <p data-display class="display">0</p>
    <button data-key="0" data-num="0" class="num num0">0</button>
    <button data-key="." data-num="." class="num dot">.</button>
    <button data-key="1" data-num="1" class="num num1">1</button>
    <button data-key="2" data-num="2" class="num num2">2</button>
    <button data-key="3" data-num="3" class="num num3">3</button>
    <button data-key="4" data-num="4" class="num num4">4</button>
    <button data-key="5" data-num="5" class="num num5">5</button>
    <button data-key="6" data-num="6" class="num num6">6</button>
    <button data-key="7" data-num="7" class="num num7">7</button>
    <button data-key="8" data-num="8" class="num num8">8</button>
    <button data-key="9" data-num="9" class="num num9">9</button>
    <button data-key="+" data-operator="+" class="operator plus">&plus;</button>
    <button data-key="-" data-operator="-" class="operator minus">&minus;</button>
    <button data-key="*" data-operator="*" class="operator times">&times;</button>
    <button data-key="/" data-operator="/" class="operator divide">&divide;</button>
    <button data-key="=" data-equals="=" class="equals">&equals;</button>
    <button data-key="C" data-clear class="num clear">AC</button>
  </div>
</body>

</html>
